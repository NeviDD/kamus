{% extends "app/layout.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Fitur OCR</h1>
    <p class="lead">Gunakan Fitur OCR Untuk Mengambil Teks Pada Gambar </p>
    <p><a href="https://repositori.kemdikbud.go.id/2860/" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
</div>
<body>
    <form method="POST" enctype="multipart/form-data" action="/process_image">
        {% csrf_token %}
        <div class="file-field input-field left">
            <div class="btn black-text waves-effect waves-dark" style="background-color: #eeeeee ">
                Upload
                {{ form.as_p }}
                <button type="submit">Upload</button>
                <div>
                    <br />
                    <p>
                        Hasil OCR <input value="{{text}}" name="text" type="text" id="konversisunda" placeholder="Hasil OCR" size="50" class="input color" />
                    </p>
                </div>

            </div>
        </div>
    </form>
    <br />
    <div class="well text-center">
        <div class="col-md-12">Proses OCR:</div>
        <div class="row">
            <div class="col-md-6">
                <a><img src="{{ input_image }}" width="380" height="300"></a>
            </div>
            <div class="col-md-6">
                <a><img src="{{ uriii }}" width="380" height="300"></a>
            </div>
            <br />
            <div class="col-md-6">
                <a><img src="{{ uri }}" width="380" height="300"></a>
            </div>
            <div class="col-md-6">
                <a><img src="{{ urii }}" width="380" height="300"></a>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <form method="GET" action="/konversiIndonesia">
            <table>
                <tr>
                    <td><input name="textindonesia" type="text" id="Bindonesia" placeholder="indonesia" class="input" /></td>
                    <td><button type="submit" class="btn btn-outline-primary">Terjemah</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
        <form method="GET" action="/konversiSundaLemes">
            <table>
                <tr>
                    <td><input name="textsundalemes" type="text" id="Bindonesia" placeholder="Sunda Lemes" class="input" /></td>
                    <td><button type="submit" class="btn btn-outline-primary">Terjemah</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
        <form method="GET" action="/konversiSundaSedang">
            <table>
                <tr>
                    <td><input name="textsundasedang" type="text" id="Bindonesia" placeholder="Sunda Sedang" class="input" /></td>
                    <td><button type="submit" class="btn btn-outline-primary">Terjemah</button></td>
                </tr>
            </table>
        </form>
    </div>
    <br />
</body>

{% endblock %}
